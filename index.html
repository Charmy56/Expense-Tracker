<div id="content-area"></div>
<iframe src="home.html" title="Home" id="content-area" width="100%" height="500px"></iframe>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Select all hyperlinks within the nav-requirements class
        document.querySelectorAll('.nav-requirements a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent the default hyperlink action
                const href = this.getAttribute('href'); // Get the href attribute of the clicked link
                
                // Fetch the content from the href and display it in the content-area div
                fetch(href)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('content-area').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error loading the page: ', error);
                        document.getElementById('content-area').innerHTML = '<p>Error loading content.</p>';
                    });
            });
        });
    });
</script>
